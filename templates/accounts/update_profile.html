{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile Card -->
            <!-- Navigation -->
            {% include 'includes/profile_side_nav.html' with active_page='update_profile' %}
        </div>
        <div class="col-md-9">

            <!-- Profile Update Form -->
            <div class="card p-4">
                <h2>Update Profile</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary mt-3">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Preview profile picture before upload
    document.getElementById('id_profile_picture').addEventListener('change', function(event) {
        const [file] = event.target.files;
        if (file) {
            const preview = document.querySelector('.profile-picture-container img');
            preview.src = URL.createObjectURL(file);
        }
    });
</script>
{% endblock %}
