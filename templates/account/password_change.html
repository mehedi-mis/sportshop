{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="container-fluid my-5">
    <div class="row">
        <div class="col-md-3">
            <!-- Profile Card -->
            <!-- Navigation -->
            {% include 'includes/profile_side_nav.html' with active_page='password_change' %}
        </div>
        <div class="col-md-9">
            <h2>Change Password</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-warning mt-3">Change Password</button>
            </form>
        </div>
    </div>
    {% endblock %}
